<div>
    <ng-container>
        <div class="top1">
            <button id="start" mat-raised-button (click)="showCssQuestion()">شروع آزمون</button>
            <p id="text">با فشردن دکمه شروع زمان آزمون برای شما محاسبه می شود وبا فشردن دکمه پایان زمان متوقف می شود</p>
            <button id="back" routerLink="/test-category" mat-raised-button> بازگشت به دسته بندی</button>
        </div>
    </ng-container>
    <div *ngIf="cssQuestions" class="div-question">
        <ul *ngFor="let question of  cssQuestions,let i=index">
            <li>سوال:{{question.numberQuestion}}</li>
            <li>{{question.descriptionQuestion}}</li>
            <li>
                <mat-radio-group id="css" name={{question.numberQuestion}}>
                    <mat-radio-button value="1">{{question.option1}}</mat-radio-button>
                    <mat-radio-button value="2">{{question.option2}}</mat-radio-button>
                    <mat-radio-button value="3">{{question.option3}}</mat-radio-button>
                    <mat-radio-button value="4">{{question.option4}}</mat-radio-button>
                </mat-radio-group>
            </li>
        </ul>
        <button id="gotop" (click)="goTop()" class="top"></button>
    </div>
    <div class="bottom">
        <button id="end" class="button-end" mat-raised-button hidden="true"
            (click)="calcTime();calcResultCss();addResult()">پایان
            آزمون</button>
        <button routerLink="/show-result" id="result" mat-raised-button hidden="true">نمایش
            کارنامه</button>
    </div>
</div>

<div>
    <div *ngIf="userRes" class="div-info">
        <h4>مشخصات کاربر</h4>
        <h4>----------------------------------</h4>
        <h4>نام : {{userRes.name}}</h4>
        <h4>نام خانوادگی : {{userRes.family}}</h4>
        <h4>ایمیل : {{userRes.email}}</h4>
        <!-- <h4>رمز عبور : {{userRes.password}}</h4> -->
        <h4>سن : {{userRes.age}}</h4>
        <h4 *ngIf="userRes.education"> تحصیلات : {{userRes.education}}</h4>
        <button routerLink="/edit" mat-raised-button color="warn">ویرایش اطلاعات</button>
        <button (click)="logOut()" mat-raised-button color="warn">خروج</button>
    </div>
    <hr>
    <button routerLink="/test-category" mat-raised-button color="warn" class="div-button">شروع</button>
    <button routerLink="/result" mat-raised-button color="warn" class="div-button">مشاهده کارنامه ها</button>
    <button routerLink="/suggestion" mat-raised-button color="warn" class="div-button">نظر و انتقاد و پیشنهاد</button>
    <button routerLink="/create-question" mat-raised-button color="warn" class="div-button">طراحی سوال</button>
    <button routerLink="/correct-answer" mat-raised-button color="warn" class="div-button">جوابهای صحیح</button>
    <button routerLink="/compare" mat-raised-button color="warn" class="div-button">مقایسه خود با دیگران</button>
</div>

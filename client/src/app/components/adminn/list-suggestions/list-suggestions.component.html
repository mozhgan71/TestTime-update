<div>
    @for (suggestion of suggestions; track $index) {
    <ul>
        <li>FullName: {{suggestion.fullName}}</li>
        <li>Email: {{suggestion.email}}</li>
        <li>Date: {{suggestion.date}}</li>
        <li>Text: {{suggestion.text}}</li>
        <hr>
    </ul>
}

</div>

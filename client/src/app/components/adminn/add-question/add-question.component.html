<div>
    <form [formGroup]="questionFg">
        <h2>فرم طراحی سوال مدیریت </h2>
        @if (questionFg.invalid) {
        <mat-hint>وارد کردن همه ی مواردالزامی می باشد</mat-hint>
        }
        <mat-form-field appearance="outline">
            <mat-label>نام فیلد:</mat-label>
            <select [errorStateMatcher]="customErrorStateMatcher" matNativeControl formControlName="feildNameCtrl">
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
                <option value="PHP">PHP</option>
                <option value="Angular">Angular</option>
                <option value="TypeScript">TypeScript</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Vue.Js">Vue.Js</option>
                <option value="Html">Html</option>
                <option value="React">React</option>
                <option value="Css">Css</option>
                <option value="Oracle">Oracle</option>
                <option value="SqlServer">SqlServer</option>
                <option value="MongoDB">MongoDB</option>
            </select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>شماره سوال:</mat-label>
            <input [errorStateMatcher]="customErrorStateMatcher" type="number" formControlName="numberQuestionCtrl"
                matInput>
            @if (questionFg.dirty) {
            <mat-error>عددی بین 1 تا 10 قابل قبول است</mat-error>
            }
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>صورت سوال:</mat-label>
            <textarea [errorStateMatcher]="customErrorStateMatcher" cdkTextareaAutosize type="text"
                formControlName="descriptionCtrl" matInput></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>گزینه 1:</mat-label>
            <input [errorStateMatcher]="customErrorStateMatcher" type="text" formControlName="option1Ctrl" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>گزینه 2:</mat-label>
            <input [errorStateMatcher]="customErrorStateMatcher" type="text" formControlName="option2Ctrl" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>گزینه 3:</mat-label>
            <input [errorStateMatcher]="customErrorStateMatcher" type="text" formControlName="option3Ctrl" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>گزینه 4:</mat-label>
            <input [errorStateMatcher]="customErrorStateMatcher" type="text" formControlName="option4Ctrl" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label> گزینه درست:</mat-label>
            <input [errorStateMatcher]="customErrorStateMatcher" type="number" formControlName="correctCtrl" matInput>
            <mat-hint>فقط عددی بین 1 تا 4 وارد کنید</mat-hint>
        </mat-form-field>
        <button (click)="addQuestion()" [disabled]="questionFg.invalid" mat-raised-button class="button">ثبت
            سوال</button>
        <button routerLink="/admin-profile" mat-raised-button class="my-button">بازگشت به پروفایل </button>
    </form>
</div>

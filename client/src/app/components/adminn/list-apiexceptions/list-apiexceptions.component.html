<div>
    @for (exception of apiExceptions; track $index) {
    <ul>
        <li>StatusCode:{{exception.statusCode}}</li><br>
        <li>Time:{{exception.time}}</li><br>
        <li>Message:{{exception.message}}</li><br>
        <li>
            <mat-expansion-panel class="panel" hideToggle>
                <mat-expansion-panel-header class="panel">
                    <!-- <mat-panel-title>
                        Details:
                    </mat-panel-title> -->
                    <mat-panel-description class="description">
                        more details...
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>{{exception.details}}</p>
            </mat-expansion-panel>
        </li>
        <br>
        <hr>
    </ul>
    }
    <button id="gotop" (click)="goTop()" class="top"></button>
</div>
@if (pagination && memberParams) {
<mat-paginator #paginator (page)="handlePageEvent($event)" [length]="pagination.totalItems"
    [pageSize]="memberParams.pageSize" [disabled]="false" [showFirstLastButtons]="true"
    [pageSizeOptions]="true ? pageSizeOptions : []" [hidePageSize]="false" [pageIndex]="memberParams.pageNumber - 1"
    aria-label="Select page" class="paginator">
    <!-- pageIndex must start from 0 -->
</mat-paginator>
}

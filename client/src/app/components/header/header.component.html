<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: (isHandset | async) === false}" fixedInViewport="false"
        [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'" [mode]="(isHandset | async) ? 'over' : 'side'"
        [opened]="(isHandset | async) === false">
        <mat-nav-list>
            <p> منو اصلی</p>
            <ul>
                <li><a routerLink="home" mat-list-item href="#">خانه</a></li>
                <li><a routerLink="contact-us" mat-list-item href="#">ارتباط با ما</a></li>
                <li><a routerLink="about-us" mat-list-item href="#">درباره ما</a></li>
                <li><a (click)="checkLogIn()" mat-list-item href="#">دسته بندی آزمون ها</a></li>
                <li><a (click)="checkUserLogIn()" mat-list-item href="#">پروفایل من</a></li>
                <li><a routerLink="sign-up" mat-list-item href="#">ثبت نام</a></li>
            </ul>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="toolbar">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <div>
                <a routerLink="home" href="#">خانه</a>
                <a routerLink="contact-us">ارتباط با ما</a>
                <a routerLink="about-us">درباره ما</a>
                <a (click)="checkLogIn()">دسته بندی آزمون ها</a>
                <a (click)="checkUserLogIn()">پروفایل من</a>
                <a routerLink="sign-up">ثبت نام</a>
            </div>
            <div>
                <button routerLink="login" title="User-LogIn"
                    mat-icon-button><mat-icon>account_circle</mat-icon></button>
                <button (click)="checkAdminLogIn()" title="Admin-LogIn"
                    mat-icon-button><mat-icon>brightness_auto</mat-icon></button>
            </div>
        </mat-toolbar>
        <ng-content #name></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
<div class="div-image">
    <img src="assets/images/logo.jpeg" class="img">
</div>
